<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Browser Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 16px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Browser Extension</h1>
    <p>Enter your prompt:</p>
    <textarea id="prompt" rows="4" cols="50"></textarea>
    <br>
    <button id="generate">Generate Response</button>
    <p>Generated response:</p>
    <textarea id="response" rows="4" cols="50" readonly></textarea>
    <script src="popup.js"></script>
</body>
</html>
